<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Your RAG Chatbot</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Login Section -->
        <div id="login-section" style="display: none;">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" id="login-submit-btn">Login</button>
            </form>
            <button id="show-signup-btn">Don't have an account? Sign Up</button>
        </div>

        <!-- Sign-Up Section -->
        <div id="signup-section" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit" id="signup-submit-btn">Sign Up</button>
            </form>
            <button id="show-login-btn">Already have an account? Login</button>
        </div>

        <!-- Popup modal structure -->
        <div id="popup-modal" style="display: none;">
            <div class="modal-content">
                <h2>User Settings</h2> <!-- Title for the modal -->
                <button id="close-modal" class="close-btn">&times;</button> <!-- Close button -->
                <div class="modal-options">
                    <button id="logout-btn">Log Out</button>
                    <button id="delete-btn">Delete User</button>
                </div>
            </div>
        </div>

        <!-- Chat Section -->
        <div id="chat-section" style="display: none;">
            <!-- Header with User Buttons and Chat Information -->
            <header>
                <div id="header-title">RAG Chat</div> <!-- Default title -->
                <button id="user-btn">US</button> <!-- Default user button with "US" -->
            </header>

            <!-- Main Body -->
            <div id="main-chat-body">
                <!-- Side Bar with Chat History -->
                <div id="chat-history">

                </div>

                <!-- Chat Interface -->
                <div id="chat-container">
                    <div id="messages">
                        <!-- Messages will be dynamically inserted here -->
                    </div>
                    <div id="message-input">
                        <button id="startRecord">
                            <img src="images/micro.png" alt="Icon"></img>
                        </button>
                        <button id="stopRecord" disabled>
                            <div id="spinner" class="spinner"></div>
                        </button>
                        <input type="text" id="chat-input" placeholder="Type a message...">
                        <button id="send-button">Send</button>
                        <button id="new-conversation-button">+</button>
                    </div>
                </div>

            </div>
            

            <!-- Footer with disclosure and button if neccessary -->
            <footer>
                
            </footer>

        </div>
        

        <script src="libs/showdown.min.js" defer></script>
        <script src="script.js" defer></script>
    </body>
</html>
